<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Hackathon</title>
  <link rel="stylesheet" href="css/background.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="fonts/fonts.css">
</head>

<body>
  <div id="page-1">
    <video autoplay muted loop id="smash-trailer">
      <source src="video/Super-Smash-Bros-Ultimate-More-Fighters-25-2.mp4" type="video/mp4">
    </video>
    <audio autoplay loop id="theme-audio">
      <source src="audio/Super-Smash-Bros-Melee-opening-.mp3" type="audio/mp3">
      Your browser does not support this audio element
    </audio>
    <div id="cover-body" class="header-container">
      <div>
        <img src="images/logos/super-smash-logo.jpg" alt="super-smash-logo">
      </div>
    </div>
    <div>
      <div>
        <header class="text-header-1">
          <h1>Select Game</h1>
        </header>
      </div>
      <div class="game-container">
        <button class="game-select smash-64"></button>
        <button class="game-select smash-melee" id="melee"></button>
        <button class="game-select smash-brawl"></button>
        <button class="game-select smash-4"></button>
        <button class="game-select smash-ultimate"></button>
      </div>
      <div class="icons">
        <button class="pause-video pause" id="background-vid"></button>
        <button class="pause mute-audio" id="mute-button"></button>
      </div>
    </div>
  </div>


  <div id="page-2" class="hidden">
    <video autoplay muted loop id="smash-melee-menu">
      <source src="video/smash-bros-melee-background.mp4" type="video/mp4">
    </video>
    <div class="header-container">
      <div>
        <img src="images/logos/smash-melee.jpg" alt="smash-bros-melee-logo">
      </div>
    </div>
    <div>
      <header class="text-header-2">
        <h1>Choose your Fighter</h1>
      </header>
    </div>
    <div>
      <div class="fighter-container" id="fighter-container">
        <button class="fighter-select doctor-mario" id="4"></button>
        <button class="fighter-select mario" id="13"></button>
        <button class="fighter-select luigi" id="12"></button>
        <button class="fighter-select bowser" id="1"></button>
        <button class="fighter-select princess-peach" id="18"></button>
        <button class="fighter-select yoshi" id="24"></button>
        <button class="fighter-select donkey-kong" id="3"></button>
        <button class="fighter-select captain-falcon" id="2"></button>
        <button class="fighter-select ganondorf" id="7"></button>
        <button class="fighter-select falco" id="5"></button>
        <button class="fighter-select fox" id="6"></button>
        <button class="fighter-select ness" id="17"></button>
        <button class="fighter-select ice-climbers" id="8"></button>
        <button class="fighter-select kirby" id="10"></button>
        <button class="fighter-select samus" id="22"></button>
        <button class="fighter-select zelda" id="26"></button>
        <button class="fighter-select shiek" id="23"></button>
        <button class="fighter-select link" id="11"></button>
        <button class="fighter-select young-link" id="25"></button>
        <button class="fighter-select pichu" id="19"></button>
        <button class="fighter-select pikachu" id="20"></button>
        <button class="fighter-select jigglypuff" id="9"></button>
        <button class="fighter-select mewtwo" id="15"></button>
        <button class="fighter-select mr-game-and-watch" id="16"></button>
        <button class="fighter-select marth" id="14"></button>
        <button class="fighter-select roy" id="21"></button>
      </div>
    </div>
    <div class="icons">
      <button class="exit-main-screen" id="exit">Exit</button>
      <div>
        <button class="pause pause-video" id="pause-menu"></button>
        <button class="pause play-audio" id="theme-audio"></button>
      </div>
    </div>

  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="components/character.js"></script>
  <script src="audio-video.js"></script>
  <script src="main.js"></script>
</body>

</html>
